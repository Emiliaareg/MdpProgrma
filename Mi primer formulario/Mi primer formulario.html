<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripcion</title>
</head>
<body>
    <h2><p style="color: blueviolet; text-align: center;">Ingrese sus datos</p></h2>
    <form>
        <br>
        <label for="carrera">Seleccione carrera</label>
        <select name="" id=""><option selected disabled value="">--Seleccione--</option><option value="">Desarrollo web</option><option value="">Abogacia</option><option value="">Medicina</option></select><br><br>
        <label for="fnombre">Nombre:</label>
        <input placeholder="Ingrese nombre" type="text" id="fnombre" name="fnombre"><br><br>
        <label for="fapellido">Apellido:</label>
        <input placeholder="Ingrese nombre" type="text" id="fapellido" name="fapellido"><br><br>
        <label for="fpais">Pais:</label>
        <select name="" id=""><option selected disabled value="">--Seleccione--</option><option value="">Argentina</option><option value="">Uruguay</option><option value="">Chile</option></select><br><br>
        <label for="email">Email:</label>
        <input placeholder="Ingrese email" type="email" id="email" name="email"><br><br>
        <label for="trabaja">Trabaja:</label>
        <select name="" id=""><option selected disabled value="">--Seleccione--</option><option value="">Si</option><option value="">No</option></select><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
